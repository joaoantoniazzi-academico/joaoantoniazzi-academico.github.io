<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page com Fumaça</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.6)), url('https://via.placeholder.com/1920x1080/3A3A3A/FFFFFF?text=Fundo+Escuro') center center no-repeat;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.8rem;
        }

        footer p {
            color: rgba(255, 255, 255, 0.7);
        }

        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .smoke .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
            transition: transform 0.1s ease;
            box-shadow: 0px 0px 30px 16px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="smoke" id="smoke"></div>

    <div class="container">
        <header>
            <h1>Bem-vindo à minha página!</h1>
            <p>Explore um incrível design com um toque esfumaçado.</p>
        </header>

        <footer>
            <p>&copy; 2025 Todos os direitos reservados.</p>
            <p>Tô zoando</p>
        </footer>
    </div>

    <script>
        function createSmokeParticle(x, y) {
            const smokeElement = document.createElement('div');
            smokeElement.classList.add('particle');
            document.getElementById('smoke').appendChild(smokeElement);

            const size = Math.random() * 30 + 10;
            const duration = Math.random() * 3 + 2;
            const opacity = Math.random() * 0.4 + 0.2;

            smokeElement.style.width = `${size}px`;
            smokeElement.style.height = `${size}px`;
            smokeElement.style.left = `${x - size / 2}px`;
            smokeElement.style.top = `${y - size / 2}px`;
            smokeElement.style.opacity = opacity;

            smokeElement.style.animation = `moveSmoke ${duration}s ease-out infinite`;

            setTimeout(() => {
                smokeElement.remove();
            }, duration * 1000);
        }

        document.body.addEventListener('mousemove', (e) => {
            createSmokeParticle(e.pageX, e.pageY);
        });

        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes moveSmoke {
                0% { transform: translateY(0) scale(1); }
                100% { transform: translateY(-100px) scale(1.5); }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
